<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foresters Financials Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#8B5CF6", // A vibrant purple
                "background-light": "#F3F4F6", // Light Gray
                "background-dark": "#0D1117", // Very Dark Blue
                "surface-light": "#FFFFFF",
                "surface-dark": "#161B22",
                "glow-start": "rgba(139, 92, 246, 0.5)",
                "glow-end": "rgba(139, 92, 246, 0)",
              },
              fontFamily: {
                display: ["Poppins", "sans-serif"],
              },
              borderRadius: {
                DEFAULT: "1rem",
              },
              boxShadow: {
                'glow-primary': '0 0 15px rgba(139, 92, 246, 0.5), 0 0 30px rgba(139, 92, 246, 0.3)',
                'glow-primary-light': '0 0 10px rgba(139, 92, 246, 0.2)',
              }
            },
          },
        };
      </script>
    <style>
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #8B5CF6; /* primary */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed;
      }

      /* Avatar animations */
      @keyframes thinking-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.2); }
        50% { box-shadow: 0 0 35px rgba(139, 92, 246, 0.5); }
      }
      .animate-thinking-glow {
        animation: thinking-glow 1.5s infinite ease-in-out;
      }
      
      @keyframes speaking-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      .animate-speaking-pulse {
        animation: speaking-pulse 0.7s infinite ease-in-out;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      /* Microphone listening animation */
      @keyframes listening-pulse {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7);
        }
        50% {
          box-shadow: 0 0 0 12px rgba(139, 92, 246, 0);
        }
      }
      .animate-listening {
        animation: listening-pulse 1.5s infinite cubic-bezier(0.66, 0, 0, 1);
      }

      /* New styles from layout */
      .background-gradient {
        background: radial-gradient(circle at 50% 30%, rgba(139, 92, 246, 0.15) 0%, rgba(13, 17, 23, 0) 50%);
      }
      .light .background-gradient {
        background: radial-gradient(circle at 50% 30%, rgba(139, 92, 246, 0.05) 0%, rgba(243, 244, 246, 0) 50%);
      }
      .suggestion-card {
          border: 1px solid transparent;
          background-image: linear-gradient(to right, var(--tw-gradient-stops));
          background-origin: border-box;
          background-clip: padding-box, border-box;
      }
      .dark .suggestion-card {
          --tw-gradient-from: rgba(255, 255, 255, 0.1);
          --tw-gradient-to: rgba(255, 255, 255, 0.05);
      }
      .light .suggestion-card {
          --tw-gradient-from: rgba(0, 0, 0, 0.1);
          --tw-gradient-to: rgba(0, 0, 0, 0.05);
      }
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark font-display antialiased">
    <div id="root"></div>
  </body>
</html>
